<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas (v4)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="calculator">
        <h1>Calculadora de Horas de Trabalho</h1>

        <div class="input-group">
            <label for="total-hours">Total de horas a trabalhar:</label>
            <input type="number" id="total-hours" value="4" step="0.5">
        </div>

        <hr>

        <h2>Períodos Trabalhados</h2>
        <div id="periods-list">
            </div>
        <button id="add-period-btn">+ Adicionar Período</button>
        
        <p id="remaining-time-info" class="info-text"></p>

        <hr>

        <div id="result">
            <p id="result-text">Preencha os campos para ver o resultado...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
